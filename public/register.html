<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <script defer src="/javascripts/register.js"></script>
  </head>
  <body>
    <h1>Register</h1>
    <form id="registrationForm" action="/api/user/register" method="POST">
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        required
      />
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
