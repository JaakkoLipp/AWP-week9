<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <script defer src="/javascripts/login.js"></script>
  </head>
  <body>
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="emailinput" placeholder="Email" required />
      <input
        type="password"
        id="passwordinput"
        placeholder="Password"
        required
      />
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
